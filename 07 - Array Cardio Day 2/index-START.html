  <body>

    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Get the Current year
      // substract current year from each person birth year, store in a var
      // compare to 19, return true if at least one is older
      const oneOlder = people.some((person) => {
        const date = new Date();
        const now = date.getFullYear();
        const older = now - person.year;
        if (older > 19) {
          return person;
        }
      });
      console.log(oneOlder);
      // TERNARY OPERATORS
      const isAdult = people.some((person) => {
        const date = new Date().getFullYear();
        return date - person.year > 19 ? true : false;
      });
      console.log(isAdult);

      // Array.prototype.every() // is everyone 19 or older?
      allAdults = people.every((person) => {
        const date = new Date().getFullYear();
        return date - person.year > 19 ? true : false;
      });
      console.log(allAdults);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const idFind = comments.find((comment) => {
        if (comment.id === 823423) {
          return comment;
        }
      });
      console.log(idFind);
      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const idDelete = comments.findIndex((comment) => comment.id === 823423); // IMplicit return
      comments.splice(idDelete, 1);
      console.log(comments);
    </script>
  </body>
</html>
