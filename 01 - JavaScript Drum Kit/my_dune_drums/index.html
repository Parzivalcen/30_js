<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Dune Drums</title>
</head>
<body>
  <main class="container">
    <div class="content">

      <div class="main-text">
        <h1>Get to experience an otherworldly Druming Sensation, playing a drumkit on arrakeen soil</h1>
        <button class="btn">
          <a href="#drum-keys">
          Play
          </a>
      </button>

      </div>
      <div>
        <img src="./imgs/worns.jpg" alt="">
      </div>
    </div>
      
    </main>

    <!--------------------
      DRUMS
      --------------- -->
<section class="drums">

  <div class="container--drum">
          
    <div class="drum-keys" id="drum-keys">
      
      <div data-key='65' class="playing">
        <kbd>
          <p>A</p> 
        </kbd>
        <p>clap</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>S</p> 
        </kbd>
        <p>hihat</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>D</p> 
        </kbd>
        <p>kick</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>F</p> 
        </kbd>
        <p>openhat</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>G</p> 
        </kbd>
        <p>boom</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>H</p> 
        </kbd>
        <p>ride</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>J</p> 
        </kbd>
        <p>snare</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>K</p> 
        </kbd>
        <p>tom</p>
      </div>
      <div data-key='65'>
        <kbd>
          <p>L</p> 
        </kbd>
        <p>tink</p>
      </div>
    </div>
    <div class="quote">
      <p>“The mystery of life isn't a problem to solve, but a reality to experience.”</p>
      <p class="author">
        - Frank Herbert, Dune
      </p>
    </div>
  </div>
</section>
<!-- Footer -->
</body>
</html>
