<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style.css">
 <title>Dune Drums</title>
</head>
<body>
  <main class="container">
    <div class="content">

      <div class="main-text">
        <h1>Get to experience an otherworldly Druming Sensation, playing a drumkit on arrakeen soil</h1>
        <button class="btn">
          <a href="#drum-keys">
          Play
          </a>
      </button>

      </div>
      <div>
        <img src="./imgs/worns.jpg" alt="">
      </div>
    </div>
      
    </main>
  <div class="drum-keys" id="drum-keys">

    <div data-key='65'>
      <kbd>A</kbd>
      <p>clap</p>
    </div>
    <div data-key='65'>
      <kbd>S</kbd>
      <p>hihat</p>
    </div>
    <div data-key='65'>
      <kbd>D</kbd>
      <p>kick</p>
    </div>
    <div data-key='65'>
      <kbd>F</kbd>
      <p>openhat</p>
    </div>
    <div data-key='65'>
      <kbd>G</kbd>
      <p>boom</p>
    </div>
    <div data-key='65'>
      <kbd>H</kbd>
      <p>ride</p>
    </div>
    <div data-key='65'>
      <kbd>J</kbd>
      <p>snare</p>
    </div>
    <div data-key='65'>
      <kbd>K</kbd>
      <p>tom</p>
    </div>
    <div data-key='65'>
      <kbd>L</kbd>
      <p>tink</p>
    </div>

  </div>
</body>
</html>
